{% extends 'base.html' %}
  {% block content %}
  <br>
    <h2>You searched for  </h2><br>
      {% for user in page_obj %}      
       <h2>User: <a href="{% url 'accounts:user_detail' user.id %}">{{user.username}}</a></h2><br>
      {% endfor %}     
    
<nav aria-label="Page navigation example">
  <ul class="pagination">
    {% if page_obj.has_previous %}
    <li class="page-item"><a class="page-link" href="?page={{page_obj.previous_page_number}}{% if request.GET.searched %}&searched={{ request.GET.searched }}{% endif %}">Previous</a></li>
    {% endif %}
    <li class="page-item"><a class="page-link" href="?page={{page_obj.number}}{% if request.GET.searched %}&searched={{ request.GET.searched }}{% endif %}">{{page_obj.number}}</a></li>
    {% if page_obj.has_next %}
    <li class="page-item"><a class="page-link" href="?page={{page_obj.next_page_number}}{% if request.GET.searched %}&searched={{ request.GET.searched }}{% endif %}">Next</a></li>
    {% endif %}
  </ul>
</nav>
  {% endblock %}
